<!DOCTYPE html>
<html lang="pt-BR">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamento De Paradas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <form action="https://api.sheetmonkey.io/form/kXTyqPPK7NGbE4xTivSmGf" method="post">
    <header>
      <img src="/logo.png" alt="">
    </header>



    <main class="container">
      <h1>Lançamento De Paradas</h1>
      <label>Máquina: <input type="text" name="Máquina" required /></label>
      <label>Número da Ordem: <input type="text" name="Número da Ordem" required /></label>
      <label>Código Parada: <input type="text" name="Código Parada" required /></label>
      <label>Data inícial: <input type="text" name="Data inícial" required /></label>
      <label>Hora inicial: <input type="text" name="Hora inicial" required /></label>
      <label>Data final: <input type="text" name="Data final" required /></label>
      <label>Hora final: <input type="text" name="Hora final" required /></label>
      <button type="submit"><strong>Enviar</strong> </button>

    </main>


  </form>


</body>

</html>
